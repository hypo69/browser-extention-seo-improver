<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор локаторов</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #007bff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>⚙️ Редактор локаторов</h1>
    
    <button class="btn" id="openEditor">
        Открыть редактор
    </button>
    
    <div class="info">
        Откроется модальное окно редактора поверх текущей страницы.<br><br>
        Также доступно в контекстном меню (правый клик).
    </div>

    <script src="popup.js"></script>
</body>
</html>
