<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор локаторов</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Редактор локаторов</h1>
            <div class="actions">
                <button id="save-btn" title="Сохранить в хранилище расширения">Сохранить</button>
                <button id="export-btn" title="Скачать конфигурацию в виде .json файла">Экспорт в JSON</button>
            </div>
        </header>

        <main class="editor-layout">
            <!-- Левая колонка для списка ключей -->
            <aside class="sidebar" id="keys-list">
                <!-- Ключи будут добавлены сюда с помощью JS -->
            </aside>

            <!-- Правая колонка для формы редактирования -->
            <section class="main-content" id="editor-panel">
                <div class="placeholder">
                    <p>Выберите элемент из списка слева, чтобы начать редактирование.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="editor.js"></script>
</body>
</html>
